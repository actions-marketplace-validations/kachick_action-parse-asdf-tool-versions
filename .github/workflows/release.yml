name: Release CLI
on:
  push:
    branches: [main]
    paths:
      - '.github/release.yml'
      - '**/*.cr'
      - 'shard.lock'
      - 'shard.yml'
  pull_request:
    paths:
      - '.github/crystal.yml'
      - '**/*.cr'
      - 'shard.lock'
      - 'shard.yml'
  workflow_dispatch:

jobs:
  release_linux:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest-alpine
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: shards build cli --production --release --static --no-debug
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: bin/cli
